server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # CORS headers – allow any origin (POC; tighten for production)
    add_header Access-Control-Allow-Origin  "*"   always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*"   always;

    # Handle OPTIONS preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Hello app federated module assets – served at /apps/hello/
    location /apps/hello/ {
        alias /usr/share/nginx/html/apps/hello/;
        try_files $uri $uri/ =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
    }

    # App manifests
    location /manifests/ {
        try_files $uri =404;
        add_header Cache-Control "no-cache" always;
        add_header Access-Control-Allow-Origin "*" always;
    }

    # All other requests → shell SPA (HTML5 history mode)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively (Vite content-hashes them)
    location ~* \.(js|css|woff2?|ttf|svg|png|ico)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Health check endpoint for App Runner
    location /health {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;
    gzip_min_length 1024;
}
