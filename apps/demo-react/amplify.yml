version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd apps/demo-react && npm install -g pnpm && pnpm install
    build:
      commands:
        - cd apps/demo-react && pnpm build
  artifacts:
    baseDirectory: apps/demo-react/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
