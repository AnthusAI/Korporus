version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm --filter @korporus/demo-react build
  artifacts:
    baseDirectory: apps/demo-react/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
